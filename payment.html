<h3 class="pt-3 pb-3 pl-3">Card details</h3>
  <div class="form-group">
    <div class="form-group col-md-10 col-lg-6">
      <label for="inputEmail4">Name on card</label>
      <input type="text" class="form-control" placeholder="Card holder name" id="cardHolder" required>
    </div>
    <div class="form-group col-md-10 col-lg-6">
      <label for="inputPassword4">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required>
    </div>
  </div>

       <div class="form-row col-md-10 col-lg-6">
    <div class="col">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Expire Date</label>
       <input type="text" class="form-control pt-4 pb-4" maxlength="5" placeholder=" eg 11/20" required>
    </div>
 <div class="col">
      <label class="mr-sm-2 pr" for="inlineFormCustomSelect">CVV Number</label>
    <input type="text" class="form-control pt-4 pb-4" id="cvvNum" maxlength="3" placeholder="CVV" requird>
    </div>
    </div>
      <h3 class="pt-3 pl-3">Address Details</h3>
        <div class="form-group col-md-5 col-lg-6">
      <label for="inputPassword4">Billing Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
    </div>
         <div class="form-group col-md-10 col-lg-6">
      <label for="inputPassword4">Billing Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
    </div>
    
       <div class="form-group col-md-10 col-lg-6">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="eg Ireland" required>
    </div>
         <div class="form-group col-md-10 col-lg-6">
      <label for="inputPassword4">Town</label>
      <input type="text" class="form-control" id="inputTown" placeholder="Town" required>
    </div>
       <div class="form-group col-md-10 col-lg-6">
      <label for="inputNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNum" placeholder="Number" required maxlength="10" pattern="[08][3-9]\[1-9][0-9]{6}$">
    </div>
          <div class="form-group col-md-10 col-lg-6">
      <label for="inputPassword4">Postal Code</label>
      <input type="text" class="form-control" id="postalDetails" maxlength="8" placeholder="F90 0000" required>
    </div>
